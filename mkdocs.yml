site_name: Vera
repo_url: https://github.com/project-vera/vera-aws
repo_name: project-vera
nav:
  - Mission: index.md
  - Publications: pubs/pubs.md
  - Amazon EC2 Emulator: vera-aws.md
  - Blogs:
    - "[02-06-2026] No More Manual Mocks.": blogs/cloudemu/cloudemu.md
    - "[02-06-2026] The quest for AI Agents as DevOps.": blogs/cloudagent/cloudagent.md

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: black
      font:
        text: Roboto
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: white
      font:
        text: Roboto
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - include-markdown
  